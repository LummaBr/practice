<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script src="https://kit.fontawesome.com/df9ac6db55.js" crossorigin="anonymous"></script>
    
    <title>Registro</title>
</head>
<body>
    <div class="content">
        <form action="" class="register-form">
            <h1>Logo</h1>
            <p>
                "Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."
                "There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain..."
            </p>
            <i class="fa-regular fa-address-card"></i>
            <input type="text" name="first-name" class="nameput" id="" placeholder="Nome">
            <input type="text" name="last-name" class="nameput" id="" placeholder="Sobrenome">
                <br>
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username-register" id="" placeholder="Nome de Usuario">
                <br>
            <i class="fa-solid fa-at"></i>
            <input type="email" name="email-register" id="" placeholder="exemplo@email.com">
                <br>
            <i class="fa-solid fa-calendar-days"></i>
            <input type="date" name="nascimento-data" id="">
                <br>
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password-register" id="" placeholder="Senha">
                <br>
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password-confirm" id="" placeholder="Confirmar Senha">
                <br>
            <input type="checkbox" class="checkbox-termo" name="" id="">
            <label for="checkbox-termo">Li e Concordo com os termos e condições.</label>

            <button type="submit" class="register-button">
                <i class="fa-solid fa-right-to-bracket"></i> Entrar
            </button>
        </form>
    </div>
</body>
</html>
